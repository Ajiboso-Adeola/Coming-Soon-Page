<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <div class="header">
    <img src="./images/logo.svg" >

    <div class="header-image">
      <img src="./images/hero-mobile.jpg" class="img-mobile" width="100%">

    <!--  -->
    <div class="main-content">
      <!-- for desktop view-->
      <div class="header2">
        <img src="./images/logo.svg">
      </div>

      <div class="main-text1">
        <span class="main_thin block">We're</span> 
        <span class="main_block">coming</span>

</div>

  </p>

    <form action="">
      <input type="email" placeholder="Email Address" id="Email" >
      <button><img src="./images/icon-arrow.svg" alt=""></button>
    </form>
  </div>
  <p class="main_show" id="onshow">Please Provide a  valid email</p>
  <!-- Email Address -->
</div>

  <footer>
